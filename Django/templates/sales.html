{% extends 'main.html' %} {% block content %} {% load static %}
<h1>Histórico de vendas:</h1>
<form method="get" action="{% url 'sales_history'%}">
  <button type="submit" name="seller" value="{{request.user}}">
    Suas vendas
  </button>
</form>
<div class="container" style="margin: 5% 5% 0 5%;">
  {% for sale in sales %}
  <p>Venda de: {{sale.book.title}}</p>
  <p>Preço: {{sale.book.price}}</p>
  <p>Vendedor: {{sale.seller}}</p>
  <p>Cliente: {{sale.client_name}}</p>
  <hr />
  {% endfor %}
</div>
<br />
<h2>Faturamento total:</h2>
<p>{{billing}}</p>
{% endblock %}
